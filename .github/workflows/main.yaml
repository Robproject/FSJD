name: Diff Sample
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  Diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.ref }}

      - name: Setup requirements
        run: |
          pip install rich
          pip install json_source_map
          # wget https://raw.githubusercontent.com/robproject/fsjd/main/frappe_schema_json_diff.py
          echo "GIT_EXTERNAL_DIFF=./frappe_schema_json_diff.py" >> $GITHUB_ENV
          echo "TABLE_MODE=1" >> $GITHUB_ENV
      
      - name: Diff
        run: |
          git --no-pager diff HEAD~1 HEAD > diff_output.txt
          cat diff_output.txt

      - name: Convert ansi to html
        if: github.event_name == 'pull_request'
        run: |
          pip install ansi2html
          cat diff_output | ansi2html > diff_output.html
          sudo apt install -y pup
          pup 'body' < diff_output.html > body_content.html
      
      - name: Post comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('body_content.html', 'utf8');
            const issue_number = context.issue.number;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: output,
            });





